{% extends 'book/base.html' %}
{% block content %}

{% if user.is_authenticated %}

<h2>Employees Information</h2>
<div class="col-md-12">
            {% for employee in employee_details_list %}
                <div class="card mb-4">
                    <h4>{{ employee.emp_id }}</h4>
                    <p class="card-text">{{ employee.emp_name }}</p>
                    <a class="btn btn-primary" href="{% url 'update_employee' pk=employee.emp_id%}">Edit Info</a>
                    <a class="btn btn-danger" href="{% url 'employee_remove' pk=employee.pk %}">Delete Post</a>

                </div>
            {% endfor %}
        </div>

{% else %}

<h2>Please Login First</h2>

{% endif %}

{% endblock %}
