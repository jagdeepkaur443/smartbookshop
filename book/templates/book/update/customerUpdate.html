{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}

<h1>Update Customer</h1>

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Update</button>
    </form>
</div>

{% else %}

<h2>Please Login First</h2>

{% endif %}


{% endblock %}
